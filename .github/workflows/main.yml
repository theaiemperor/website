name: Website deploy

on: [push,workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          
      - name: Install pnpm
        run: npm i -g pnpm

      - name: Insall dependencies
        run: pnpm i

      - name: Current directory
        run: pwd
        
      - name: Building static website
        run: pnpm run build

      - name: Deploying to gh-pages
        run: pnpm run deploy
      

      


